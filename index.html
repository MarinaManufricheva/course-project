<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manicure constructor</title>
	<link rel="stylesheet" type="text/css" href="style/index.css"/>
</head>
<body>
    <header>
        <h1>Создай свой маникюр!</h1>
    </header>
    <main>
		<aside class="wrapper">
			<form name="tool">
				<div id="block">
        			<h2>Шаг 1: выбери форму ногтей</h2>
					<div class="button">
						<input type="radio" id="nail-form1" class="radio" name="nail-form" checked="checked"/>
						<label for="nail-form1"> <img src="image/form1.png" alt="form1" class="button-image"></label>
					</div>
					<div class="button">
						<input type="radio" id="nail-form2" class="radio" name="nail-form"/>
						<label for="nail-form2"> <img src="image/form2.png" alt="form2" class="button-image"></label>
					</div>
					<div class="button">
						<input type="radio" id="nail-form3" class="radio" name="nail-form" />
						<label for="nail-form3"> <img src="image/form3.png" alt="form3" class="button-image"></label>
					</div>
					<h2> Шаг 2: выбери цвет лака</h2>
					<div class="button">
						<input type="color" value="#FCEFEB" name="nail-color" id="nail-color"/>
						<label for="nail-color">Цвет лака</label>			
					</div>
					<h2>Шаг 3: добавь рисунок</h2>
					<div class="button">
						<input type="radio" id="design1-nail" class="radio" name="design" checked="checked"/>
						<label for="design1-nail"><img src="image/std.png" alt="design1" class="button-image-design"> </label>
					</div>
					<div class="button">
						<input type="radio" id="design2-nail" class="radio" name="design"/>
						<label for="design2-nail"> <img src="image/design.png" alt="design2" class="button-image-design"></label>
					</div>
					<div class="button">
						<input type="radio" id="design3-nail" class="radio" name="design"/>
						<label for="design3-nail"> <img src="image/cat.png" alt="design3" class="button-image-design"></label>
					</div>
					<div class="button">
						<input type="radio" id="design4-nail" class="radio" name="design"/>
						<label for="design4-nail"> <img src="image/stars.png" alt="design4" class="button-image-design"></label>
					</div>
					<div class="button">
						<input type="radio" id="design5-nail" class="radio" name="design"/>
						<label for="design5-nail"> <img src="image/flower.png" alt="design5" class="button-image-design"></label>
					</div>
					<div class="button">
						<input type="radio" id="design6-nail" class="radio" name="design"/>
						<label for="design6-nail"> <img src="image/lapka.png" alt="design6" class="button-image-design"></label>
					</div>
					<h2>Шаг 4: выбери цвет рисунка</h2>
					<div class="button">
						<input type="color" value="#000000" name="design-color" id="design-color"/>
						<label for="design-color">Цвет рисунка</label>
					</div>
					<div class="res">
						<button type="reset" id="reset" name="reset">Сбросить</button>
					</div>
				</div>
			</form>
		</aside>
		<div class="svg">
